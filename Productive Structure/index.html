<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="MyClockDisplay" class="clock"></div>
    </div>
    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </div>


    <div class="header">
        <h1> </h1>
    </div>
    <div class="todo-area">
        <form action="">
            <input type="text" name="text" id="todoinput" placeholder="Todo-List">
            <button id="todobutton" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <div id="select">
                <select name="todos" id="todoselect">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
    </div>
    <div class="todo-container">
        <ul id="todolist"></ul>
    </div>
    <h2>Upload Images you like</h2>
    <div class="gallery-container">
        <div class="left-gallery gallery-side">
            <!-- Left Side Gallery -->
            <div id="left-gallery">
                <!-- Images will be automatically distributed here -->
            </div>
        </div>
       

        <!-- Single Upload Button (Centered) -->
        <label for="image-upload">Upload Image</label>
        <input type="file" id="image-upload" accept="image/*" multiple>

        <div class="right-gallery gallery-side">
            <!-- Right Side Gallery -->
            <div id="right-gallery">
                <!-- Images will be automatically distributed here -->
            </div>
        </div>
    </div>

      <div class="center-container">
        <div class="bookmark-container">
            <h1>Bookmarks</h1><input type="text" id="bookmark-input" placeholder="Enter a URL">
            
            
            <button id="add-bookmark">Add Bookmark</button>
            <div id="bookmark-list"></div>
        </div>
    </div>


    



      
    </div>
    <script src="script.js"></script>
</body>
</html>
